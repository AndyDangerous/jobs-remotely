        \     <title>Tealeaf Academy: Senior Ruby and Javascript Developer</title>\n
        \     <description>\n\n&lt;p&gt;\n  &lt;strong&gt;Location:&lt;/strong&gt;
        N/A\n    &lt;br /&gt;&lt;strong&gt;URL:&lt;/strong&gt; &lt;a href=&quot;http://www.gotealeaf.com&quot;&gt;http://www.gotealeaf.com&lt;/a&gt;\n&lt;/p&gt;\n\n&lt;div&gt;We
        are looking for someone to help us build Ruby/Rails and Javascript training
        courses. Work includes scoping and building course projects, organizing topic
        and explaining concepts in writing. English fluency is a must.&amp;nbsp;&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;Looking
        for someone with strong Ruby and Javascript project experiences, can write
        well and explain concepts with clarity, and enjoy teaching and working with
        junior developers. Many people come to us to become professional developers
        and pursue their passion. Your work will literally change the trajectories
        of their lives.&amp;nbsp;&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;Need at least 15~20 hours per week commitment.
        &amp;nbsp;You will have a lot of creative freedom and autonomy - we like to
        work with capable people so we don't have to manage. &amp;nbsp;Will pay competitively
        and happy to work long term with the right person.&amp;nbsp;&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;Check
        out our site at&amp;nbsp;&lt;a href=&quot;http://www.gotealeaf.com/&quot;&gt;www.gotealeaf.com&lt;/a&gt;&amp;nbsp;and
        email me at&amp;nbsp;&lt;a href=&quot;mailto:kevin@gotealeaf.com&quot;&gt;kevin@gotealeaf.com&lt;/a&gt;&amp;nbsp;if
        interested, with a few paragraphs of your experience.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;\n\n\n&lt;p&gt;&lt;strong&gt;To apply:&lt;/strong&gt; Please
        send some paragraphs of your background and past project experiences to &lt;a
        href=&quot;&amp;#109;&amp;#97;&amp;#105;&amp;#108;&amp;#116;&amp;#111;&amp;#58;%6b%65%76%69%6e@%67%6f%74%65%61%6c%65%61%66.%63%6f%6d&quot;&gt;kevin@gotealeaf.com&lt;/a&gt;.
        &lt;/p&gt;\n</description>\n      <pubDate>Thu, 13 Nov 2014 07:00:14 +0000</pubDate>\n
