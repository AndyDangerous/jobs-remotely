        \     <title>Monetate: DevOps Engineer</title>\n      <description>&lt;img
        alt=&quot;Resized_logo&quot; src=&quot;https://dge9rmgqjs8m1.cloudfront.net/wwr_s3/logos/0000/1674/logo.gif/resized_logo.png?r=3&quot;
        /&gt;\n\n&lt;p&gt;\n  &lt;strong&gt;Location:&lt;/strong&gt; remotely\n    &lt;br
        /&gt;&lt;strong&gt;URL:&lt;/strong&gt; &lt;a href=&quot;http://www.monetate.com&quot;&gt;www.monetate.com&lt;/a&gt;\n&lt;/p&gt;\n\n&lt;div&gt;At
        Monetate, we write software that helps marketers identify and delight individual
        customers at scale. We drive tens of billions of experiences each month crafted
        to treat each person as an individual, rather than force them into the traditional
        one-size-fits-all approach to marketing. &amp;nbsp;&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;What we believe&lt;/strong&gt;&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;We
        are currently looking for a DevOps Engineer to join our growing Engineering
        team. &amp;nbsp;Our engineering team is passionate about scale. We believe
        in respect for each other and for our customers as a core value. We believe
        that, as professionals, we should find our work fulfilling and it should contribute
        towards our happiness in life. We believe that a small team with full technical
        authority and responsibility is key to both happiness and project success.
        We believe in working with the best and we commit to continual improvement.&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;Why
        we need you:&lt;/strong&gt;&lt;br /&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;Help
        us deliver software more reliably and efficiently&lt;/li&gt;&lt;li&gt;Design
        and implement tools for reliable, zero-downtime, push-button releases&lt;/li&gt;&lt;li&gt;Measure,
        control, and improve our build, test, deployment, and release processes&lt;/li&gt;&lt;/ul&gt;&lt;div&gt;&lt;strong&gt;&lt;br
        /&gt;&lt;/strong&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;What we're looking
        for:&lt;/strong&gt;&lt;br /&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;A highly collaborative
        technical leader&lt;/li&gt;&lt;li&gt;The ability and willingness to work on
        many different parts of our systems (Infrastructure, Operating System, Database,
        Application, Network)&lt;/li&gt;&lt;li&gt;A deep understanding of fundamental
        Internet technologies&lt;/li&gt;&lt;li&gt;A strong understanding of operating
        systems, networking, and software engineering fundamentals&lt;/li&gt;&lt;li&gt;Experience
        using AWS or other virtualized infrastructure&lt;/li&gt;&lt;li&gt;Experience
        using automation tools such as Ansible, Chef, or Puppet in production&lt;/li&gt;&lt;li&gt;Minimum
        of five years administering Linux/Unix services in production&lt;/li&gt;&lt;/ul&gt;&lt;div&gt;&lt;strong&gt;&lt;br
        /&gt;&lt;/strong&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;Bonus Points for:&lt;/strong&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;Experience using AWS services at scale&lt;/li&gt;&lt;li&gt;Experience
        running high-volume Internet services&lt;/li&gt;&lt;li&gt;Contributions to
        Open-Source Software&lt;/li&gt;&lt;/ul&gt;&lt;div&gt;&amp;nbsp;&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;\n\n\n&lt;p&gt;&lt;strong&gt;To
        apply:&lt;/strong&gt; Please send a resume to &lt;a href=&quot;&amp;#109;&amp;#97;&amp;#105;&amp;#108;&amp;#116;&amp;#111;&amp;#58;%72%65%63%72%75%69%74%69%6e%67@%6d%6f%6e%65%74%61%74%65.%63%6f%6d&quot;&gt;recruiting@monetate.com&lt;/a&gt;&lt;/p&gt;\n</description>\n
