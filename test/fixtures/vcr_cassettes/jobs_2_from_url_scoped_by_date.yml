        \     <link>https://weworkremotely.com/jobs/1062</link>\n    </item>\n    <item>\n
        \     <title>112 TECH: Team Webmaster </title>\n      <description>\n\n&lt;p&gt;\n
        \ &lt;strong&gt;Location:&lt;/strong&gt; Can Work from Home \n    &lt;br /&gt;&lt;strong&gt;URL:&lt;/strong&gt;
        &lt;a href=&quot;http://www.112tech.com&quot;&gt;www.112tech.com&lt;/a&gt;\n&lt;/p&gt;\n\n&lt;div&gt;We
        are looking for a &lt;strong&gt;motivated webmaster&lt;/strong&gt; who enjoys
        \r\nthe benefits of working from home. We are an experienced, driven and \r\ntightly-knit
        company with a team spread across many countries.&lt;br /&gt;&lt;/div&gt;&lt;div&gt;This
        position is for a webmaster who will be a key part of the team responsible
        for working to &lt;strong&gt;build, expand and improve the company's network
        of websites&lt;/strong&gt;.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;Job duties for this position include:&lt;/div&gt;&lt;ul&gt;&lt;li&gt;Editing
        current websites utilizing html, php, css&lt;/li&gt;&lt;li&gt;Creating new
        websites by working with design, writing and markup teams to combine elements&lt;/li&gt;&lt;li&gt;Updating
        content in html as well as custom cms&lt;/li&gt;&lt;li&gt;Recognizing\r\n
        opportunities for improvement of current websites including SEO, code \r\nimprovements,
        content improvements and other general updates&lt;/li&gt;&lt;li&gt;Working
        closely with designers, coders and writers to update websites and help organize
        the creation of new websites&lt;/li&gt;&lt;li&gt;Brainstorming for new, unique
        ideas to improve our sites or expand our network&lt;/li&gt;&lt;/ul&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;The
        person in this position should be &lt;strong&gt;self-motivated, well-organized,
        a team player, and detail-oriented&lt;/strong&gt;.\r\n Must be willing to
        give and accept positive criticism and be willing to\r\n try new ideas, learn
        new skills and experiment with different ways of \r\naccomplishing tasks.
        The ability to work independently is also very \r\nimportant as the person
        in this position will be working from their home\r\n office. They must be
        able to take on a task and see it through, often \r\nwithout immediate input
        from other team members. With this in mind, time\r\n management is also an
        important skill. There will often be multiple \r\ntasks ongoing at the same
        time and it will be up to each team member to \r\ncomplete their jobs on time
        as to keep the work flowing.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;Skills required include:&lt;/div&gt;&lt;ul&gt;&lt;li&gt;General
        html, css, php, wordpress knowledge&lt;/li&gt;&lt;li&gt;Some understanding
        of CMS/databases&lt;/li&gt;&lt;li&gt;Experience using FTP&lt;/li&gt;&lt;li&gt;Some
        knowledge of basic website design&lt;/li&gt;&lt;li&gt;Image editing&lt;/li&gt;&lt;/ul&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;We\r\n
        would like to know about your previous working experience and more \r\nparticularly
        any office based work that you may have had, if you have \r\nhad any, please
        detail.&lt;/div&gt;&lt;div&gt;Please also only apply if you are based in US
        or European timezones.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;WE ARE LOOKING FOR A COMMITTED TEAM MEMBER, WITHOUT
        ANY OTHER WORK COMMITMENTS OR RESTRICTIONS THAT MAY PREVENT THEM FROM WORKING
        FULL TIME I.E (RUN A SEPARATE COMPANY, FREELANCE FOR OTHER BUSINESSES ETC).&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;Thank
        you for taking your time to read this post, we look forward to hearing from
        you! &lt;br /&gt;&lt;/div&gt;\n\n\n&lt;p&gt;&lt;strong&gt;To apply:&lt;/strong&gt;
        Please fill in your details and send your CV in to us via this link - &lt;a
        href=&quot;https://112tech.theresumator.com/apply/rjD566/Team-Webmaster.html&quot;&gt;https://112tech.theresumator.com/apply/rjD566/Team-Webmaster.html&lt;/a&gt;
        &lt;/p&gt;\n</description>\n      <pubDate>Fri, 07 Nov 2014 15:09:40 +0000</pubDate>\n
