        \     <title>Leadformance: Ruby on Rails Developer - Remote Contractors Welcome</title>\n
        \     <description>&lt;img alt=&quot;Resized_logo&quot; src=&quot;https://dge9rmgqjs8m1.cloudfront.net/wwr_s3/logos/0000/1675/logo.gif/resized_logo.png?r=3&quot;
        /&gt;\n\n&lt;p&gt;\n  &lt;strong&gt;Location:&lt;/strong&gt; Chamb&#233;ry,
        France\n    &lt;br /&gt;&lt;strong&gt;URL:&lt;/strong&gt; &lt;a href=&quot;http://www.leadformance.com/en/&quot;&gt;http://www.leadformance.com/en/&lt;/a&gt;\n&lt;/p&gt;\n\n&lt;div&gt;&lt;strong&gt;Contract
        offered&lt;/strong&gt;: Full time&lt;/div&gt;&lt;div&gt;&lt;strong&gt;Location&lt;/strong&gt;:
        Chamb&#233;ry, France or telecommute. We&#8217;re very used to remote collaboration
        since most of the dev team is working remotely already. We&#8217;ll consider
        any location in a European-ish timezone.&lt;/div&gt;&lt;div&gt;&lt;strong&gt;Experience
        required&lt;/strong&gt;: Advanced, 3+ years&lt;/div&gt;&lt;div&gt;&lt;strong&gt;Language&lt;/strong&gt;:
        English is required, we&#8217;re a french company but all communication is
        in english, some of our developers/designers don&#8217;t speak french.&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;We
        do not wish to be contacted by outsourcing firms and recruitment agencies.
        Thank you.&lt;/strong&gt;&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;The Job&lt;/strong&gt;&lt;/div&gt;&lt;div&gt;We&#8217;re
        looking for an experienced Ruby on Rails Developer to join our dev team.&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;Your
        Skills&lt;/strong&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;Proficient with Ruby
        (&amp;gt;= 1.9.3) on Rails (&amp;gt;=3.2)&lt;/li&gt;&lt;li&gt;Good knowledge
        of Relational Databases i.e. Postgresql and SQL&lt;/li&gt;&lt;li&gt;Used to
        TDD workflow : RSpec, JSLint, capybara, TravisCI&lt;/li&gt;&lt;li&gt;Experienced
        with scaling applications: code optimization, caching with Varnish/Redis&lt;/li&gt;&lt;li&gt;Familiar
        with Front-End techniques: Javascript/jQuery, HAML/SASS, liquid&lt;/li&gt;&lt;li&gt;EC2
        / S3&lt;/li&gt;&lt;li&gt;Angular experience is a plus&lt;/li&gt;&lt;li&gt;Capistrano
        or Puppet experience is a plus&lt;/li&gt;&lt;/ul&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;Your Responsibilities&lt;/strong&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;Build
        new features that will be used by 120 000 stores&lt;/li&gt;&lt;li&gt;Performance
        analysis and optimization on an application serving 17 million pages per month&lt;/li&gt;&lt;li&gt;Participate
        in architecture and&amp;nbsp;functional&amp;nbsp;decisions&lt;/li&gt;&lt;li&gt;Integrate
        our application with other services&lt;/li&gt;&lt;li&gt;A strong focus on
        API and mobile&lt;/li&gt;&lt;/ul&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;Our Team&lt;/strong&gt;&lt;/div&gt;&lt;div&gt;You'll
        join the dev team, 10 senior developers/designers/system guys with very different
        backgrounds and countries of origin: US, Slovenia, Ukraine, Latvia, UK, France
        and&amp;nbsp;Savoie.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;Your opinion matters and your actions will have
        a strong impact. Its all about continuous delivery, measuring, discussing,
        sharing, hacking and building awesome things together.&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;The
        Company&lt;/strong&gt;&lt;/div&gt;&lt;div&gt;Leadformance is a company founded
        in 2007. We are a team of 40 located in Paris and Chamb&#233;ry (France),
        with most of the dev team working remotely.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;We are the european leader in Web to Store solutions
        with 130 clients like L&#8217;Or&#233;al, Panasonic, LG, Fendi, Tag Heuer,
        Orange, Darty, 1-2-3 Etam, Subaru, Optical Center, Quiksilver, Castorama,
        Havas Voyages&#8230;&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;Our application is used by 120 000 stores in more
        than 100 countries.&amp;nbsp;We serve around&amp;nbsp;17 million pages per
        month.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;In
        2010, we won the Paris ecommerce innovation award. In 2011, the Solocal group
        (PagesJaunes) invested in the company. In 2014, Solocal acquired the company.&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;The
        Location&lt;/strong&gt;&lt;/div&gt;&lt;div&gt;Even if we choose to collaborate
        remotely in the beginning, you&#8217;ll probably decide to relocate once you
        get the chance to visit the company headquarters!&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;Our Chamb&#233;ry office is located just several
        miles away from the world&#8217;s best ski resorts (Courchevel, Meribel, Val
        d&#8217;Is&#232;re...) and 15 minutes from the&amp;nbsp;&lt;a href=&quot;http://en.wikipedia.org/wiki/Lac_du_Bourget&quot;&gt;biggest
        lake in France&lt;/a&gt;.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;The area is well connected, with 2 international
        airports (Lyon and Geneva) at 1h drive from the office.&lt;br /&gt;&lt;/div&gt;\n\n\n&lt;p&gt;&lt;strong&gt;To
        apply:&lt;/strong&gt; Please apply here: &lt;a href=&quot;http://jobs.leadformance.com/apply/5j7o0l/Ruby-On-Rails-Developer-Remote-Contractors-Welcome.html&quot;&gt;http://jobs.leadformance.com/apply/5j7o0l/Ruby-On-Rails-Developer-Remote-Contractors-Welcome.html&lt;/a&gt;&lt;/p&gt;\n</description>\n
        \     <pubDate>Wed, 05 Nov 2014 08:44:51 +0000</pubDate>\n      <guid>https://weworkremotely.com/jobs/1050</guid>\n
        \     <link>https://weworkremotely.com/jobs/1050</link>\n    </item>\n    <item>\n
        \     <title>Startup Foundry: Front end Software Engineer</title>\n      <description>\n\n&lt;p&gt;\n
        \ &lt;strong&gt;Location:&lt;/strong&gt; Chicago, IL\n    &lt;br /&gt;&lt;strong&gt;URL:&lt;/strong&gt;
        &lt;a href=&quot;http://www.startupfoundry.com&quot;&gt;http://www.startupfoundry.com&lt;/a&gt;\n&lt;/p&gt;\n\n&lt;div&gt;Do
        you dream about pushing boundaries, using innovative technologies, and making
        an impact through your work? Innovation is at the core of who we are and everything
        we do. It&#8217;s how we design, code, and live.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;Startup Foundry is private-equity funded. We are
        not your typical startup and this is not your typical 9 to 5 job. We build
        innovative companies that can transform industries. We do this by investing
        in people.&amp;nbsp;Members of our team may become the future CEOs and CTOs
        at the companies we build.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;We are looking for brilliant, entrepreneurial
        engineers who will help shape the future. We&#8217;re looking for people who
        are tired of writing code for others and who want to be part of building entire
        companies.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;Every year, we identify 3 to 5 scalable and profitable
        business models. We research, develop, and test those models. We form teams
        to transform validated ideas into great businesses. Although a project team
        typically includes no more than three or four full-time engineers, everyone
        on the team receives options in any new company we launch.&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;Projects
        are short (typically 60 to 120 days), so you&#8217;ll never get bored. Every
        few months you&#8217;ll face a new challenge, learn about new technologies
        and industries, and do things that make your heart beat faster (in a good
        way).&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;We
        have a fast-paced, high-energy, passionate, fun and creative environment with
        a sharp, motivated team.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;We&#8217;re looking for engineers&amp;nbsp;who
        are not&amp;nbsp;afraid to stick their neck out in pursuit of innovation and
        creative solutions. People&amp;nbsp;who know what they want, who&amp;nbsp;execute
        against all odds, are meticulous, detail oriented, and take pride in their
        work.&amp;nbsp;Above all we&#8217;re looking for passionate people&amp;nbsp;who
