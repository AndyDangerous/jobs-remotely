        \     <title>Gotham Tech Labs: Senior Software Engineer</title>\n      <description>\n\n&lt;p&gt;\n
        \ &lt;strong&gt;Location:&lt;/strong&gt; NYC\n    &lt;br /&gt;&lt;strong&gt;URL:&lt;/strong&gt;
        &lt;a href=&quot;http://www.gothamtechlabs.com&quot;&gt;http://www.gothamtechlabs.com&lt;/a&gt;\n&lt;/p&gt;\n\n&lt;div&gt;Location:
