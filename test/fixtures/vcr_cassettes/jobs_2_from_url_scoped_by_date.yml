        \     <link>https://weworkremotely.com/jobs/1063</link>\n    </item>\n    <item>\n
        \     <title>Help Scout: Java Software Engineer</title>\n      <description>&lt;img
        alt=&quot;Resized_logo&quot; src=&quot;https://dge9rmgqjs8m1.cloudfront.net/wwr_s3/logos/0000/1686/logo.gif/resized_logo.png?r=3&quot;
        /&gt;\n\n&lt;p&gt;\n  &lt;strong&gt;Location:&lt;/strong&gt; Boston, MA\n
        \   &lt;br /&gt;&lt;strong&gt;URL:&lt;/strong&gt; &lt;a href=&quot;http://www.helpscout.net&quot;&gt;http://www.helpscout.net&lt;/a&gt;\n&lt;/p&gt;\n\n&lt;div&gt;The
        ideal engineer for this position loves managing APIs and other web services
        at scale. You relish the opportunity to take on a challenging problem, choose
        the right tool for the job and build an elegant, scalable solution.&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;Our
        engineering team is small (7), remote and responsible for supporting the code
        they write (talking to customers). There is no dedicated QA team.&amp;nbsp;Due
        to our size, Help Scout is not the right fit for entry-level or junior engineers
        at this time.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;Some of the tools we use&lt;/strong&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;Java
        7 and 8&lt;/li&gt;&lt;li&gt;Play framework&lt;/li&gt;&lt;li&gt;MySQL,&amp;nbsp;MongoDB.
        Solr&lt;/li&gt;&lt;li&gt;RabbitMQ&lt;/li&gt;&lt;li&gt;Git&lt;/li&gt;&lt;li&gt;PHP&lt;/li&gt;&lt;li&gt;Javascript
        (Backbone &amp;amp; Marionette)&lt;/li&gt;&lt;/ul&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;About the Role&lt;/strong&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;You'll
        build/maintain the Help Scout APIs alongside one other engineer on the team.
        Your world includes everything from documentation to new endpoints and performance
        optimization. All new product features are built on the APIs and we'd like
        them to be a pleasure for developers to use as well.&lt;/li&gt;&lt;li&gt;The
        team consists of 7 senior-level engineers. Aside from a couple of weekly check-ins
        or project updates, you'll be able to work interruption-free. 90% of our communication
        happens over chat.&lt;/li&gt;&lt;li&gt;You'll be working with product people.
        The founders are technical and committed to creating a magical experience
        for customers. You'll deploy high quality work that moves the needle for businesses
        around the world.&lt;/li&gt;&lt;/ul&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;About You&lt;/strong&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;You
        became an engineer because you like writing software that helps people.&lt;/li&gt;&lt;li&gt;You
        have a history of working on products at scale and can bring a high level
        of expertise to the business.&lt;/li&gt;&lt;li&gt;Your code is not only a
        pleasure for customers to use, but for other engineers to read and understand
        easily.&lt;/li&gt;&lt;li&gt;You can speak and write in terms that non-geeks
        can understand clearly, whether it be in a conference call, blog post or support
        email.&lt;/li&gt;&lt;/ul&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;Benefits&lt;/strong&gt;&lt;br /&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;Work
        anywhere&amp;nbsp;- work from our office in Boston or anywhere else, provided
        you have 4 hours of overlap with the team&lt;/li&gt;&lt;li&gt;Health &amp;amp;
        dental&amp;nbsp;- we cover you and your family's health/dental insurance 100%&lt;/li&gt;&lt;li&gt;Flexible
        vacation&amp;nbsp;- take time off when you need it, we trust you&lt;/li&gt;&lt;li&gt;Great
        tools&amp;nbsp;- each employee needs a Mac laptop and 27' display, so we'll
        get you what you need&lt;/li&gt;&lt;li&gt;Complete transparency&lt;strong&gt;&amp;nbsp;&lt;/strong&gt;-
        everyone has full access to business metrics and financial information about
        the company&lt;/li&gt;&lt;/ul&gt;\n\n\n&lt;p&gt;&lt;strong&gt;To apply:&lt;/strong&gt;
        Start here- &lt;a href=&quot;http://help-scout.workable.com/jobs/24579&quot;&gt;http://help-scout.workable.com/jobs/24579&lt;/a&gt;&lt;/p&gt;\n</description>\n
