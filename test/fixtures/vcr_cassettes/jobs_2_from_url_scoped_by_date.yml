        \   </item>\n    <item>\n      <title>Open mHealth: Software Engineer focused
        on front-end at non-profit digital health startup</title>\n      <description>&lt;img
        alt=&quot;Resized_logo&quot; src=&quot;https://dge9rmgqjs8m1.cloudfront.net/wwr_s3/logos/0000/1691/logo.gif/resized_logo.png?r=3&quot;
        /&gt;\n\n&lt;p&gt;\n  &lt;strong&gt;Location:&lt;/strong&gt; NYC but love
        remote \n    &lt;br /&gt;&lt;strong&gt;URL:&lt;/strong&gt; &lt;a href=&quot;http://www.openmhealth.org&quot;&gt;http://www.openmhealth.org&lt;/a&gt;\n&lt;/p&gt;\n\n&lt;div&gt;Open
        mHealth is a non-profit technology company that&#8217;s unlocking digital
        health data. &lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;As Software Engineer, you&#8217;ll be focusing
        on front-end development. Your scope will be everything from writing code
        to collaborating around how to make the Open mHealth &lt;a href=&quot;http://www.openmhealth.org/developers/getting-started/&quot;&gt;platform&lt;/a&gt;
        and &lt;a href=&quot;http://linqhealth.co&quot;&gt;products&lt;/a&gt; better
        and widely adopted. You&#8217;ll be taking digital health data from disparate
        places and making it meaningful for patients and clinicians. You&#8217;ll
        need to be able to zoom in on fine-grained details as well as zoom out on
        the product roadmap and work alongside our lead engineer, lead designer, product
        managers and data scientist. &lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;Part of Open mHealth is our growing developer
        community. You&#8217;ll be continuously sharing your work with others, so
        documenting and sharing what you and your team are doing is critical for growing
        and nurturing the community.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;Our open platform is built to encourage interoperability
        and adoption, so we use open-source technologies and follow best practices.
        We publish RESTful APIs that use OAuth for authorization and exchange JSON
        documents conforming to JSON Schemas.&amp;nbsp;&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;Our frontends are built in HTML, CSS, and JS using
        AngularJS, and leverage tools like Bower, Grunt, Karma, Jasmine, and Protractor.&amp;nbsp;&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;Our
        backends are built in Java and Spring, use MongoDB, PostgreSQL and other data
        stores. We build with Gradle, create Docker containers, host on AWS, and release
        often. We&#8217;re always interested in different technologies, and try to
        settle on what&#8217;s well understood and fit for purpose.&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;While
        Open mHealth is based in NYC and San Francisco, we&#8217;re looking to hire
        the best people, wherever you are in the world.&lt;br /&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;In-depth
        knowledge of HTTP and RESTful APIs &lt;/li&gt;&lt;li&gt;Advanced skills in
        front-end development, including AngularJS and data visualization. &lt;/li&gt;&lt;li&gt;Some
        skills in server-side web development (Java, node.js or any other JVM languages).
        We&#8217;ve built the open architecture using Java because of scalability
        reasons.&lt;/li&gt;&lt;li&gt;You have deep knowledge of: JavaScript, HTML5,
        CSS3, AngularJS, D3/highcharts/chartjs, phonegap, responsive design, and Git&lt;/li&gt;&lt;li&gt;Would
        be awesome if you also knew: Gradle, Jasmine, Grunt, Gulp, Protractor and
        eager to learn iOS and Android development. &lt;/li&gt;&lt;li&gt;You&#8217;ve
        shipped software products to market before and have at least 3+ years professional
        software development experience&lt;/li&gt;&lt;li&gt;You&#8217;re a go-getter,
        a doer and passionate about building beautiful things. Not to mention you&#8217;re
        self-motivating, self-directing and always communicating. &lt;/li&gt;&lt;li&gt;You
        want to help us break down the barriers to health data and help change the
        face of healthcare as we know it &lt;/li&gt;&lt;li&gt;BS or MEng/S in computer
        science, software engineering, or equivalent experience &lt;/li&gt;&lt;li&gt;You
        can communicate effectively in both written and verbal form with engineers,
        funders, business executives, and healthcare professionals&lt;/li&gt;&lt;li&gt;Proven
        telecommuting skills: self-motivating, self-directing, and aggressively communicative
        (if working remotely)&lt;/li&gt;&lt;/ul&gt;&lt;div&gt;&lt;strong&gt;&lt;strong&gt;&lt;br
        /&gt;&lt;/strong&gt;&lt;/strong&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;&lt;strong&gt;Great
        benefits&lt;/strong&gt;&lt;/strong&gt;&lt;br /&gt;&lt;/div&gt;&lt;ol&gt;&lt;li&gt;Health
        (Medical, Dental, Vision)&lt;/li&gt;&lt;li&gt;Financial (403b) and Life Insurance&lt;/li&gt;&lt;li&gt;Community
        Supported Agriculture Stipend&lt;/li&gt;&lt;li&gt;Healthy activity stipend&lt;/li&gt;&lt;li&gt;Flexible
        hours&lt;/li&gt;&lt;li&gt;Work remotely&lt;/li&gt;&lt;li&gt;We care about
        work-life balance&lt;/li&gt;&lt;/ol&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;Open mHealth is an &quot;at-will&quot;, equal
        opportunity employer that does not discriminate in employment matters because
        of race, religion, sex, national origin, ethnicity, age, mental or physical
        disability, sexual orientation, gender (including pregnancy and gender expression)
        identity, color, marital status, veteran status, medical condition, or any
        other classification protected by federal, state, or local law or ordinance.
        &lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;\n\n\n&lt;p&gt;&lt;strong&gt;To
        apply:&lt;/strong&gt; Send along a resume, cover letter and pointers to any
        work you&#8217;re proud of. Email everything to &lt;a href=&quot;&amp;#109;&amp;#97;&amp;#105;&amp;#108;&amp;#116;&amp;#111;&amp;#58;%6a%6f%69%6e%74%68%65%74%65%61%6d@%6f%70%65%6e%6d%68%65%61%6c%74%68.%6f%72%67&quot;&gt;jointheteam@openmhealth.org&lt;/a&gt;.
        Include &#8220;Software Engineer&#8221; in the subject line. Please send your
        resume as a PDF.\r\n&lt;/p&gt;\n</description>\n      <pubDate>Wed, 12 Nov
        2014 19:21:42 +0000</pubDate>\n      <guid>https://weworkremotely.com/jobs/1069</guid>\n
        \     <link>https://weworkremotely.com/jobs/1069</link>\n    </item>\n    <item>\n
        \     <title>General Assembly: Full Stack Engineer</title>\n      <description>&lt;img
        alt=&quot;Resized_logo&quot; src=&quot;https://dge9rmgqjs8m1.cloudfront.net/wwr_s3/logos/0000/1690/logo.gif/resized_logo.png?r=3&quot;
        /&gt;\n\n&lt;p&gt;\n  &lt;strong&gt;Location:&lt;/strong&gt; New York, NY\n
        \   &lt;br /&gt;&lt;strong&gt;URL:&lt;/strong&gt; ga.co\n&lt;/p&gt;\n\n&lt;div&gt;Who
        we are&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;General
        Assembly (&lt;a href=&quot;https://generalassemb.ly/&quot;&gt;https://generalassemb.ly/&lt;/a&gt;)
        is a venture-backed, NYC-based startup focusing on education for individuals
        and enterprises in the areas of technology, design, and entrepreneurship.
        We currently have physical classrooms in 11 cities across 4 continents, with
        tens of thousands of students coming through our doors.&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;Who
        you are&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;We
        are looking for talented &amp;amp; creative engineers to join our growing
        team, and help us build great products.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;You have 3-5 years of experience as a
        mid to senior level engineer&lt;/li&gt;&lt;li&gt;You're used to working with
        Rails &amp;amp; Ruby and you have advanced experience building RESTful web
        services &amp;amp; APIs&lt;/li&gt;&lt;li&gt;You have experience working with
        a variety of languages, with a strong grasp of their pros &amp;amp; cons&lt;/li&gt;&lt;li&gt;You're
        a kind &amp;amp; respectful person, invested in contributing to a wonderful
        team culture (bullies &amp;amp; big egos stictly not allowed)&lt;/li&gt;&lt;li&gt;You
        are occasionally enthusiastic to the point of being profoundly uncool&lt;/li&gt;&lt;li&gt;You
        get insanely excited by at least 1 thing that has absolutely nothing to do
        with computers&lt;/li&gt;&lt;/ul&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;Some other things that would be really nice to
        have ...&amp;nbsp;&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;Strong front-end development skills&lt;/li&gt;&lt;li&gt;Experience
        designing service-oriented architecture&lt;/li&gt;&lt;li&gt;Web operations
        or system administration experience&lt;/li&gt;&lt;/ul&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;What we build&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;We are organized into small cross-functional product
        teams (a PM, a designer, a few devs) that focus on growing a single product
        from glimmer to gamechanger. Each team is free to determine their own tools
        &amp;amp; process. What are these teams working on?&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;Data &amp;amp; systems that support our
        global campus business - &lt;a href=&quot;https://generalassemb.ly/locations&quot;&gt;https://generalassemb.ly/locations&lt;/a&gt;&lt;/li&gt;&lt;li&gt;Evolving
        large applications into an ecosystem of microservices&lt;/li&gt;&lt;li&gt;Innovative
        online education experiences for consumer &amp;amp; enterprise users - &lt;a
        href=&quot;https://generalassemb.ly/education/web-design-circuit&quot;&gt;https://generalassemb.ly/education/web-design-circuit&lt;/a&gt;&lt;/li&gt;&lt;li&gt;Platforms
        to connect our community of students &amp;amp; alumni - &lt;a href=&quot;http://profiles.ga.co&quot;&gt;http://profiles.ga.co&lt;/a&gt;&lt;/li&gt;&lt;li&gt;Internal
        tools supporting every part of our organization&amp;nbsp;&lt;/li&gt;&lt;/ul&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;What
        it's like to be on the team&lt;/div&gt;&lt;ul&gt;&lt;li&gt;We use GitHub for
        code review, Code Climate and Semaphore to keep entropy at bay, and Heroku
        to focus on building things&lt;/li&gt;&lt;li&gt;We favor trying new things
        over fear of mistakes&lt;/li&gt;&lt;li&gt;We are anti-dogmatic: use whatever
        code editor you like, pair-program when you like&lt;/li&gt;&lt;li&gt;We try
        to seek a balance between sticking with what works and fearlessly exploring
        the new&lt;/li&gt;&lt;li&gt;We are always learning, always teaching&lt;/li&gt;&lt;li&gt;We
        are passionate about writing good code&lt;/li&gt;&lt;li&gt;We apologize for
        and learn from our mistakes&lt;/li&gt;&lt;li&gt;We have worked hard to build
        a culture of trust, continual improvement, and mutual support&lt;/li&gt;&lt;/ul&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;We
        &amp;lt;3 remotes!&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;Even though GA is headquartered in New York City,
        more than half of our engineering team is not. We remote in from little towns
        and big cities from California to the Netherlands. And even our New York devs
        spend the odd day (or month) working from home or elsewhere.&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;We
        are serious about making remote collaboration work, with tools like Slack,
        Skype, and Screenhero becoming a big part of our daily lives.&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;Four
        times a year, we fly the whole engineering team to New York for a few days
        of workshops, lightning talks, urban adventures, and an epic hackathon.&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;\n\n\n&lt;p&gt;&lt;strong&gt;To
        apply:&lt;/strong&gt; Apply online: &lt;a href=&quot;http://grnh.se/0cnigt&quot;&gt;http://grnh.se/0cnigt&lt;/a&gt;&lt;/p&gt;\n</description>\n
        \     <pubDate>Wed, 12 Nov 2014 14:34:57 +0000</pubDate>\n      <guid>https://weworkremotely.com/jobs/1067</guid>\n
        \     <link>https://weworkremotely.com/jobs/1067</link>\n    </item>\n    <item>\n
        \     <title>Klixplus Pty Ltd: Senior Developer</title>\n      <description>\n\n&lt;p&gt;\n
        \ &lt;strong&gt;Location:&lt;/strong&gt; Gold Coast, Queensland, Australia\n
        \   &lt;br /&gt;&lt;strong&gt;URL:&lt;/strong&gt; &lt;a href=&quot;http://klixplus.com/&quot;&gt;http://klixplus.com/&lt;/a&gt;\n&lt;/p&gt;\n\n&lt;div&gt;QLD
        - Gold Coast&lt;br /&gt;&lt;/div&gt;&lt;div&gt;Permanent Full-time&lt;/div&gt;&lt;div&gt;&lt;strong&gt;About
        Us&lt;/strong&gt;&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;My name is Adam and 7 years ago I started a small
        but dynamic Web Development Company. Today we own and run high traffic web
        sites with over 500,000 visitors daily. We are based on the Gold Coast Queensland
        and are profitable and growing. If you're wanting to be a part of a young
        successful team and who love technology then read on....&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;Who
        would be the right fit for us?&lt;/strong&gt;&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;We are a team of Ruby/Rails enthusiasts and most
        of our new projects are built around this technology, however you would need
        to have very strong linux server administration skills, understand PHP and
        other popular programming languages. Some things we use every day and love:
        Linux, Git, GitHub, Vim, nginx, Varnish, Unicorn, Rails, PostgreSQL, Redis,
        Javascript/CoffeeScript, and others. Proven experience with high-traffic web
        sites and TDD/BDD are pluses.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;Personality wise we talk every day, but only for
        a few minutes here and there via Campfire, Email, or Skype. The ideal candidate
        would be able to get his ideas/points/communication across in as few words/phrases
        as possible, the same way their code should also be developed.&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;Other
        Important Things&lt;/strong&gt;&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;We allow full time commuting. We have offices
        on the Gold Coast so visiting us should be fun. We allow our developers to
        contribute to open source. The developers here get to pick their tools and
        technologies on new projects, as well as name new code bases they start. We
        pay competitively.&lt;br /&gt;&lt;/div&gt;\n\n\n&lt;p&gt;&lt;strong&gt;To
        apply:&lt;/strong&gt; Drop us a line and show us one of your projects, a GitHub/StackOverflow
        profile, or anything else you&amp;#39;re proud of to: &lt;a href=&quot;&amp;#109;&amp;#97;&amp;#105;&amp;#108;&amp;#116;&amp;#111;&amp;#58;%6a%6f%62%73@%6b%6c%69%78%70%6c%75%73.%63%6f%6d&quot;&gt;jobs@klixplus.com&lt;/a&gt;\n&lt;/p&gt;\n</description>\n
        \     <pubDate>Wed, 12 Nov 2014 03:42:22 +0000</pubDate>\n      <guid>https://weworkremotely.com/jobs/1066</guid>\n
        \     <link>https://weworkremotely.com/jobs/1066</link>\n    </item>\n    <item>\n
        \     <title>Hack Reactor: Lead Mentor</title>\n      <description>&lt;img
        alt=&quot;Resized_logo&quot; src=&quot;https://dge9rmgqjs8m1.cloudfront.net/wwr_s3/logos/0000/1689/logo.gif/resized_logo.png?r=3&quot;
        /&gt;\n\n&lt;p&gt;\n  &lt;strong&gt;Location:&lt;/strong&gt; San Francisco,
        CA\n    &lt;br /&gt;&lt;strong&gt;URL:&lt;/strong&gt; &lt;a href=&quot;http://www.hackreactor.com/&quot;&gt;http://www.hackreactor.com/&lt;/a&gt;\n&lt;/p&gt;\n\n&lt;div&gt;Hack
        Reactor is a school for software engineers. &amp;nbsp;Among graduates of our
        three-month program, the placement rate is 99% and the average salary is $105,000.
        &amp;nbsp;This year, we will educate more software engineers than Stanford,
        UC Berkeley, and Caltech combined. &amp;nbsp;Students frequently describe
        the program as &quot;The best decision I ever made&quot; in the yelp reviews
        listed here:&amp;nbsp;&lt;a href=&quot;http://yelp.com/biz/hack-reactor-san-francisco&quot;&gt;http://yelp.com/biz/hack-reactor-san-francisco&lt;/a&gt;&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;The
        Lead Mentor works closely with a small classroom of students across the length
        of the program, and is charged with both with the students' educational outcomes
        as well as the strength of the classroom community. &amp;nbsp;They watch over
        a class of students in the midst of a career transition and ensure on a day-to-day
        basis that everyone is learning rapidly and is on track for success. &amp;nbsp;When
        a student gets a job after the program, the lead mentor is the person they
        thank with the deepest emotion.&lt;br /&gt;&lt;/div&gt;&lt;div&gt;This role
        is for Hack Reactor's Remote program. &amp;nbsp;The program mirrors Hack Reactor's
        onsite program in all imaginable ways (admissions, daily schedule and events,
        curriculum, daily pair programming, outcome goals) except that students work
        from home and connect with peers and staff using a variety of web tools. &amp;nbsp;Hack
        Reactor Remote is the world's first web-based immersion school, and in terms
        of educational efficacy, there is no comparably effective web-based program.&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;Duties:&lt;br
        /&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;Lecture Q&amp;amp;A&lt;/li&gt;&lt;li&gt;Office
        hours&lt;/li&gt;&lt;li&gt;Individual instruction and tutoring&lt;/li&gt;&lt;li&gt;Circulate
        among students&lt;/li&gt;&lt;li&gt;Review student progress across several
        indicators&lt;/li&gt;&lt;li&gt;Build and execute student action plans to ensure
        that nobody falls through the cracks&lt;/li&gt;&lt;/ul&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;Qualifications:&lt;/div&gt;&lt;ul&gt;&lt;li&gt;Expert-level
        software engineer&lt;/li&gt;&lt;li&gt;Ability to model student progress and
        remove educational roadblocks&lt;/li&gt;&lt;li&gt;Empathy and charisma&lt;/li&gt;&lt;li&gt;Passion
        for education and service&lt;/li&gt;&lt;li&gt;Expert-level JavaScript knowledge
        strongly preferred&lt;/li&gt;&lt;/ul&gt;\n\n\n&lt;p&gt;&lt;strong&gt;To apply:&lt;/strong&gt;
        Apply here: &lt;a href=&quot;https://www.smartrecruiters.com/HackReactor/79972472-lead-mentor-remote-&quot;&gt;https://www.smartrecruiters.com/HackReactor/79972472-lead-mentor-remote-&lt;/a&gt;&lt;/p&gt;\n</description>\n
        \     <pubDate>Sun, 09 Nov 2014 22:45:02 +0000</pubDate>\n      <guid>https://weworkremotely.com/jobs/1065</guid>\n
        \     <link>https://weworkremotely.com/jobs/1065</link>\n    </item>\n    <item>\n
        \     <title>Taproot Foundation: DEVELOPER, TAPOOT+</title>\n      <description>&lt;img
        alt=&quot;Resized_logo&quot; src=&quot;https://dge9rmgqjs8m1.cloudfront.net/wwr_s3/logos/0000/1688/logo.gif/resized_logo.png?r=3&quot;
        /&gt;\n\n&lt;p&gt;\n  &lt;strong&gt;Location:&lt;/strong&gt; San Francisco,
        CA\n    &lt;br /&gt;&lt;strong&gt;URL:&lt;/strong&gt; &lt;a href=&quot;http://www.taprootfoundation.org/&quot;&gt;http://www.taprootfoundation.org/&lt;/a&gt;\n&lt;/p&gt;\n\n&lt;div&gt;&lt;strong&gt;THE
        OPPORTUNITY&lt;/strong&gt;&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;The Taproot Foundation built the pro bono movement,
        bringing\r\ncritical skills to nonprofits and connecting high-powered professionals
        to rewarding\r\nservice opportunities&#8212;but we couldn&#8217;t have done
        it without our best-in-breed\r\ntech tools. Now we&#8217;re building the next
        big thing: &lt;a href=&quot;http://www.taprootplus.org/&quot;&gt;Taproot+&lt;/a&gt;,
        an online marketplace for pro\r\nbono service. The right developer will help
        us make it even bigger. &lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;This position requires creativity, curiosity,
        and user-centered\r\nthinking. Our tech team operates in an agile environment,
        delivering products\r\nfor multiple internal and external stakeholders across
        Taproot&#8217;s many programs\r\nand initiatives. The product is built in
        Ruby on Rails, but we have other\r\nproducts built in different technologies.
        &lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;The
        ideal candidate will have full-stack web application experience\r\nand can
        handle the entire development cycle, from requirements analysis to\r\ndesign,
        coding, and unit testing. We are looking for a junior-to-mid-level Ruby/Rails\r\ndeveloper
        OR someone with other coding experience who is a proven fast learner\r\nand
        wants to move into the Ruby/Rails world. Either way, you must love making\r\nbig
        things happen in a fast-paced, entrepreneurial, mission-driven environment.\r\nThe
        right junior developer will find this a great growth opportunity. &amp;nbsp;&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;You
        have:&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;&#9658;&amp;nbsp;&amp;nbsp;&amp;nbsp;
        Strong engineering foundations&lt;/div&gt;&lt;div&gt;&#9658;&amp;nbsp;&amp;nbsp;&amp;nbsp;
        Entrepreneurial, pragmatic mindset&lt;/div&gt;&lt;div&gt;&#9658;&amp;nbsp;&amp;nbsp;&amp;nbsp;
        Customer focus&lt;/div&gt;&lt;div&gt;&#9658;&amp;nbsp;&amp;nbsp;&amp;nbsp;
        High degree of personal motivation and attention to detail&lt;/div&gt;&lt;div&gt;&#9658;&amp;nbsp;&amp;nbsp;&amp;nbsp;
        Interest in the nonprofit sector &lt;/div&gt;&lt;div&gt;&#9658;&amp;nbsp;&amp;nbsp;&amp;nbsp;
        A successful track record&lt;/div&gt;&lt;div&gt;&#9658;&amp;nbsp;&amp;nbsp;&amp;nbsp;
        1-3 years of experience with Ruby/Rails or other technologies&lt;/div&gt;&lt;div&gt;&#9658;&amp;nbsp;&amp;nbsp;&amp;nbsp;
        Experience deploying and supporting a full stack web application,\r\nfrom
        server provisioning to light database maintenance&lt;/div&gt;&lt;div&gt;&#9658;&amp;nbsp;&amp;nbsp;&amp;nbsp;
        Familiarity with Agile or Lean software development&lt;/div&gt;&lt;div&gt;&#9658;&amp;nbsp;&amp;nbsp;&amp;nbsp;
        Track record of using source control, automated testing, and\r\ndeployment
        to facilitate a scalable development team environment&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;We have: &lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;&#9658;&amp;nbsp;&amp;nbsp;&amp;nbsp; A high-powered
        team dedicated to building ground-breaking products\r\nfor the social sector&lt;/div&gt;&lt;div&gt;&#9658;&amp;nbsp;&amp;nbsp;&amp;nbsp;
        A name-brand nonprofit operating at the intersection of social\r\nchange and
        big business&lt;/div&gt;&lt;div&gt;&#9658;&amp;nbsp;&amp;nbsp;&amp;nbsp; Great
        partners, including the innovation company helping us to\r\nbuild the marketplace&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;This
        role reports to the VP of Product and National Programs.&lt;br /&gt;&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;About
        Taproot &amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;
        &lt;/strong&gt;&lt;/div&gt;&lt;div&gt;Taproot is a\r\nnonprofit organization
        that makes business talent available to organizations\r\nworking to improve
        society. Most organizations tackling social problems don&#8217;t\r\nhave access
        to the marketing, design, technology, management or strategic\r\nplanning
        resources they need to succeed. Without this talent, few are able to\r\nhave
        their intended impact on critical issues like the environment, health and\r\neducation.
        We engage the nation&#8217;s millions of business professionals in pro\r\nbono
        services. By taking\r\nlessons learned from our award-winning Service Grant
        Program and applying them\r\nto our innovative new program areas, we work
        to stimulate the supply of pro\r\nbono resources through our corporate Advisory
        Services practice, as well as\r\ndemand for these services by giving nonprofits
        the tools and training\r\nthat sets them up for successful pro bono engagements.
        &lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;This
        is a full-time exempt position. Compensation and benefits are competitive,
        and\r\ncommensurate with experience and ability. Applications accepted on
        rolling\r\nbasis; position to start as soon as possible.&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;THE
        TAPROOT FOUNDATION IS AN EQUAL OPPORTUNITY EMPLOYER. The\r\nTaproot Foundation
        strives to reflect the diverse community it serves.\r\nApplicants who contribute
        to this diversity are strongly encouraged to apply.\r\nQualified applicants
        with criminal histories will be considered for the\r\nposition in a manner
        consistent with the Fair Chance Ordinance.&lt;br /&gt;&lt;/div&gt;\n\n\n&lt;p&gt;&lt;strong&gt;To
        apply:&lt;/strong&gt; Interested? Please submit resume, thoughtful cover letter,
        and relevant writing sample online at &lt;a href=&quot;http://www.taprootfoundation.org/about-probono/job-description?gnk=job&amp;amp;gni=8a8725d04815aa150148197282f00e18&quot;&gt;http://www.taprootfoundation.org/about-probono/job-description?gnk=job&amp;amp;gni=8a8725d04815aa150148197282f00e18&lt;/a&gt;.\r\n\r\n
        &lt;/p&gt;\n</description>\n      <pubDate>Sat, 08 Nov 2014 07:42:10 +0000</pubDate>\n
