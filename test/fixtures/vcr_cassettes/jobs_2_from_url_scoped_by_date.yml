        \     <title>Inside.com: Ruby &amp; Front-End Web Developer</title>\n      <description>&lt;img
        alt=&quot;Resized_logo&quot; src=&quot;https://dge9rmgqjs8m1.cloudfront.net/wwr_s3/logos/0000/1680/logo.gif/resized_logo.png?r=3&quot;
        /&gt;\n\n&lt;p&gt;\n  &lt;strong&gt;Location:&lt;/strong&gt; San Francisco,
        CA\n    &lt;br /&gt;&lt;strong&gt;URL:&lt;/strong&gt; &lt;a href=&quot;http://www.inside.com&quot;&gt;http://www.inside.com&lt;/a&gt;\n&lt;/p&gt;\n\n&lt;div&gt;Inside.com
        is looking for a&amp;nbsp;&lt;strong&gt;Senior Front-End Rails Developer&lt;/strong&gt;.
        Daily work will include lots of javascript or coffee script, along with&amp;nbsp;&lt;strong&gt;Backbone
        &amp;amp; Marionette&lt;/strong&gt;. We are looking for a motivated and talented
        individual to work with us either onsite in San Francisco, CA or remote -
        your choice! Remote position is open to US based individuals only and will
        require 2-3 weeks of travel per year. This is a permanent position so we are
        currently not interested in freelancers, agencies, or recruiters.&amp;nbsp;&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;&lt;strong&gt;The
        ideal developer would have experience with most of the following:&lt;/strong&gt;&lt;/strong&gt;&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;Ruby
        &amp;amp; Ruby on Rails&lt;/li&gt;&lt;li&gt;Git &amp;amp; Github&lt;/li&gt;&lt;li&gt;Rails
        Asset Pipeline or other asset compilation systems&lt;/li&gt;&lt;li&gt;HAML
        and HTML5&lt;/li&gt;&lt;li&gt;SCSS and CSS3&amp;nbsp;(using Compass)&lt;/li&gt;&lt;li&gt;CoffeeScript
        &amp;amp; a thorough understanding of Javascript&lt;/li&gt;&lt;li&gt;CSS frameworks
        such as Foundation by Zurb or Twitter Bootstrap&lt;/li&gt;&lt;li&gt;jQuery,
        Underscore, Modernizr&lt;/li&gt;&lt;li&gt;Backbone.js with Marionette&lt;/li&gt;&lt;li&gt;MongoDB&lt;/li&gt;&lt;li&gt;BDD
        (using Rspec, Spinach, Jasmine etc)&lt;/li&gt;&lt;li&gt;Cross browser Compatibility&lt;/li&gt;&lt;li&gt;Responsive
        design implementation&lt;/li&gt;&lt;/ul&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;Deep experience with Ruby/Rails and Backbone/Marionette
        are the keys for success in this role.&amp;nbsp;Responsibilities will include
        helping us architect and implement our front end stack, integrating with our
        API layer, implementing standards compliant html, well organized SCSS, and
        working throughout our Rails stack on various admin and consumer facing applications.&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;Benefits
        and Perks&lt;/strong&gt;&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;Stock options&lt;/li&gt;&lt;li&gt;Health
        benefits&lt;/li&gt;&lt;li&gt;Paid time off (PTO)&lt;/li&gt;&lt;/ul&gt;&lt;div&gt;&lt;strong&gt;&lt;br
        /&gt;&lt;/strong&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;About Inside&lt;/strong&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;Inside is focused on connecting readers to the
        best journalism in the world. A real-time mobile news app, Inside is designed
        to be the most efficient way to stay informed on the most important and fascinating
        news events while on the go. Begin your news reading experience by downloading
        Inside at&amp;nbsp;&lt;a href=&quot;http://blog.inside.com&quot;&gt;http://blog.inside.com&lt;/a&gt;.
        You can learn more about the team at &lt;a href=&quot;http://blog.inside.com/team&#160;or&quot;&gt;http://blog.inside.com/team&lt;/a&gt;&amp;nbsp;or
        follow us on twitter&amp;nbsp;&lt;a href=&quot;https://twitter.com/inside&quot;&gt;https://twitter.com/inside&lt;/a&gt;.
        We are well funded, and our investors include Sequoia Capital, Newscorp, Mark
        Cuban, Elon Musk and CBS Corp.&amp;nbsp;We value diversity in the workplace
        and are an EOE/AA employer.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;ul&gt;&lt;/ul&gt;\n\n\n&lt;p&gt;&lt;strong&gt;To apply:&lt;/strong&gt;
        Apply at &lt;a href=&quot;http://jobs.inside.com/apply/Ana3dO/Ruby-FrontEnd-Web-Developer.html&quot;&gt;http://jobs.inside.com/apply/Ana3dO/Ruby-FrontEnd-Web-Developer.html&lt;/a&gt;&lt;/p&gt;\n</description>\n
