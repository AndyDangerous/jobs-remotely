        \   <language>en-US</language>\n    <ttl>60</ttl>\n    <item>\n      <title>Kaleo
        Software: Senior Software Engineer</title>\n      <description>&lt;img alt=&quot;Resized_logo&quot;
        src=&quot;https://dge9rmgqjs8m1.cloudfront.net/wwr_s3/logos/0000/1702/logo.gif/resized_logo.png?r=3&quot;
        /&gt;\n\n&lt;p&gt;\n  &lt;strong&gt;Location:&lt;/strong&gt; Los Angeles,
        CA\n    &lt;br /&gt;&lt;strong&gt;URL:&lt;/strong&gt; &lt;a href=&quot;http://www.kaleosoftware.com/&quot;&gt;http://www.kaleosoftware.com/&lt;/a&gt;\n&lt;/p&gt;\n\n&lt;div&gt;Hi
        there! We (Kaleo) are looking for a Senior Software Engineer.&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;Guess
        What? That developer could be you!&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;If you&#8217;ve ever wanted to work for a high-performance
        startup that&#8217;s building next-generation software for large enterprises,&amp;nbsp;this
        could be your dream job!&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;We Want People That&lt;br /&gt;&lt;/div&gt;&lt;div&gt;Want
        to build software that enhances the productivity of peoples&#8217; day-to-day
        lives while empowering a company to become more competitive. If you have solid
        work ethic, a strong level of curiosity and the need for speed then we want
        to hear from you. You&#8217;re an experienced Ruby/Rails developer, comfortable
        with the web stack.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;Expert Level:&lt;br /&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;Ruby/Rails
        4+&lt;/li&gt;&lt;li&gt;Elasticsearch&lt;/li&gt;&lt;li&gt;PostgreSQL&lt;/li&gt;&lt;/ul&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;Competent:&lt;br
        /&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;HTML/Haml/JavaScript/jQuery&lt;/li&gt;&lt;/ul&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;Want
        to Learn or Develop Your Skills In:&lt;br /&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;JRuby
        (Torquebox/vert.x/Jubilee)&lt;/li&gt;&lt;li&gt;ReactJS&lt;/li&gt;&lt;li&gt;CoffeeScript&lt;/li&gt;&lt;li&gt;ClojureScript&lt;/li&gt;&lt;/ul&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;A
        Day in the Life&lt;br /&gt;&lt;/div&gt;&lt;div&gt;So, what exactly would you
        be doing were you to join our small, mighty and growing team? Well, even though
        we are building &#8220;Enterprise Software&#8221;, you can kiss those&amp;nbsp;TPS&amp;nbsp;reports
        goodbye. We follow the Goldilocks development methodology: &#8220;Just enough&#8221;
        process to make sure we are working well as a team.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;One day you might be hacking out some proof-of-concept
        for a new feature, and getting real-world feedback on usability, or performance.&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;Another
        day you might not write code at all but instead spend time thinking deeply
        about a complicated problem, and designing potential solutions.&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;Most
        days, you will be writing new, production-quality code (and tests) that implement
        innovative new features to our product set.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;Every day, you should feel challenged and empowered
        to do the best work of your life.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;What Does Kaleo Do?&lt;br /&gt;&lt;/div&gt;&lt;div&gt;Imagine
        a working environment where you&#8217;re never lost. It&#8217;s a world where
        the answers to your questions are at your fingertips and you don&#8217;t spend
        hours digging through outdated wikis and company intranets. Here at Kaleo
        we are building next-generation software to facilitate rapid business process
        improvement by empowering employees and executive management of some of the
        largest companies in the world.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;Ok, But Will I Actually Like Working at Kaleo?&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;We think so. If you like tackling difficult problems
        and working with smart people, you&#8217;ll feel right at home here. On top
        of that, we work hard to make sure the company culture is strong and welcoming,
        and that the work arrangements are flexible enough to work for you.&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;Things
        We All Enjoy at Kaleo!&lt;br /&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;Competitive
        Compensation and Equity: We value our team members and will offer you meaningful
        compensation for your contributions.&lt;/li&gt;&lt;/ul&gt;&lt;ul&gt;&lt;li&gt;Great
        health, dental, &amp;amp; vision insurance: We care about your pearly whites.&lt;/li&gt;&lt;/ul&gt;&lt;ul&gt;&lt;li&gt;Unlimited&amp;nbsp;PTO:
        We trust you to get things done and take the time you need to recharge.&lt;/li&gt;&lt;/ul&gt;&lt;ul&gt;&lt;li&gt;Flexible
        working arrangements: Partial or full-time remote opportunities available
        for the right candidate.&lt;/li&gt;&lt;/ul&gt;&lt;ul&gt;&lt;li&gt;New hardware
        to get the job done.&lt;/li&gt;&lt;li&gt;Daily meditation breaks: Come get
        your &#8216;zen&#8217; on with us.&lt;/li&gt;&lt;li&gt;Fun and entertainment:
        Beer O&#8217;Clock Fridays and quarterly company outings to Las Vegas and
        San Diego, plus we have a stocked kitchen with tons of healthy snacks.&lt;/li&gt;&lt;/ul&gt;&lt;ul&gt;&lt;li&gt;Location:
        We&#8217;re just a few miles from Manhattan Beach. Surf&#8217;s up!&lt;/li&gt;&lt;/ul&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;Compensation&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;Cash comp paired with equity &#8212;we are looking
        for the best and will pay them accordingly. Health coverage, dental, and vision
        benefits. The opportunity for growth in a fast-paced progressive company is
        yours for the taking.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;Learn more @:&amp;nbsp;&lt;a href=&quot;http://bit.ly/kaleo-job-eng&quot;&gt;http://bit.ly/kaleo-job-eng&lt;/a&gt;&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;\n\n\n&lt;p&gt;&lt;strong&gt;To
        apply:&lt;/strong&gt; Please send a resume to &lt;a href=&quot;&amp;#109;&amp;#97;&amp;#105;&amp;#108;&amp;#116;&amp;#111;&amp;#58;%6a%6f%62%73@%6b%61%6c%65%6f%73%6f%66%74%77%61%72%65.%63%6f%6d&quot;&gt;jobs@kaleosoftware.com&lt;/a&gt;
        with the job title in the subject line.  &lt;/p&gt;\n</description>\n      <pubDate>Mon,
        17 Nov 2014 05:45:32 +0000</pubDate>\n      <guid>https://weworkremotely.com/jobs/1080</guid>\n
        \     <link>https://weworkremotely.com/jobs/1080</link>\n    </item>\n    <item>\n
        \     <title>DataStax: Cassandra Internals Engineer</title>\n      <description>&lt;img
        alt=&quot;Resized_logo&quot; src=&quot;https://dge9rmgqjs8m1.cloudfront.net/wwr_s3/logos/0000/1700/logo.gif/resized_logo.png?r=3&quot;
        /&gt;\n\n&lt;p&gt;\n  &lt;strong&gt;Location:&lt;/strong&gt; Santa Clara,
        Ca\n    &lt;br /&gt;&lt;strong&gt;URL:&lt;/strong&gt; &lt;a href=&quot;http://www.datastax.com&quot;&gt;www.datastax.com&lt;/a&gt;\n&lt;/p&gt;\n\n&lt;div&gt;Cassandra
        Internals Engineer&lt;/div&gt;&lt;div&gt;Apache Cassandra is the&amp;nbsp;&lt;a
        href=&quot;http://planetcassandra.org/companies/&quot;&gt;world's leading
        distributed database&lt;/a&gt;. &amp;nbsp;A Cassandra cluster can&amp;nbsp;&lt;a
        href=&quot;http://techblog.netflix.com/2011/11/benchmarking-cassandra-scalability-on.html&quot;&gt;scale&amp;nbsp;linearly&lt;/a&gt;&amp;nbsp;from
        a handful to hundreds of machines across&amp;nbsp;&lt;a href=&quot;http://www.datastax.com/dev/blog/deploying-cassandra-across-multiple-data-centers&quot;&gt;multiple&amp;nbsp;datacenters&lt;/a&gt;,
        without compromising&amp;nbsp;&lt;a href=&quot;http://planetcassandra.org/nosql-performance-benchmarks/#EndPoint&quot;&gt;per-node
        performance&lt;/a&gt;.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;DataStax is looking for an engineer to help take
        Cassandra to the next level. &amp;nbsp;At DataStax you will work closely with
        Apache Cassandra project chair Jonathan Ellis and many&amp;nbsp;&lt;a href=&quot;http://wiki.apache.org/cassandra/Committers&quot;&gt;committers&lt;/a&gt;&amp;nbsp;both
        at DataStax and in the broader community from all over the world.&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;DataStax
        is a place where you can make a meaningful difference as an individual contributor
        in a quickly-growing team. &amp;nbsp;Our executives meet regularly with the
        entire company to discuss strategy, successes, and challenges. &amp;nbsp;New
        features and products can and have evolved out of a &quot;weekend hack.&quot;
        &amp;nbsp;There is no bureaucracy for the sake of bureaucracy.&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;Job
        Summary&lt;/div&gt;&lt;ul&gt;&lt;li&gt;Work with the community to design,
        implement and review features for Apache Cassandra, with a focus on those
        conferring performance advantages&lt;/li&gt;&lt;li&gt;Troubleshoot bug reports
        from internal QA, from customers, and the Apache community&lt;/li&gt;&lt;li&gt;Eventually
        achieve committer status on Apache Cassandra&lt;/li&gt;&lt;li&gt;Explain the
        Cassandra family of technologies to the world through&amp;nbsp;&lt;a href=&quot;http://www.datastax.com/dev/blog&quot;&gt;blog
        posts&lt;/a&gt;and&amp;nbsp;&lt;a href=&quot;http://planetcassandra.org/blog/post/slideshare-presentations-cassandra-summit-2013/&quot;&gt;conference
        presentations&lt;/a&gt;&lt;/li&gt;&lt;/ul&gt;&lt;div&gt;Job Requirements&lt;/div&gt;&lt;ul&gt;&lt;li&gt;Strong
        Java background in systems or back-end software&lt;/li&gt;&lt;li&gt;Experience
        designing multi-threaded systems and algorithms&lt;/li&gt;&lt;li&gt;Knowledge
        of common data structures, algorithms and architectures, and the ability to
        apply this knowledge practically&lt;/li&gt;&lt;li&gt;Good written communication
        skills: comfortable with a distributed team interacting primarily over email,
        IRC, and our bug tracker&lt;/li&gt;&lt;li&gt;Comfortable reading, reviewing,
        and modifying others' code&lt;/li&gt;&lt;li&gt;Strong troubleshooting skills&lt;/li&gt;&lt;/ul&gt;&lt;div&gt;Nice
        to have&lt;/div&gt;&lt;ul&gt;&lt;li&gt;Experience with scalable systems design
        and implementation&lt;/li&gt;&lt;li&gt;Comfortable reasoning about algorithmic
        complexity&lt;/li&gt;&lt;li&gt;Comfortable researching specialised data structures
        and algorithms&lt;/li&gt;&lt;li&gt;Involvement in an open-source community&lt;/li&gt;&lt;li&gt;BS
        degree in Computer Science or equivilant&lt;/li&gt;&lt;/ul&gt;\n\n\n&lt;p&gt;&lt;strong&gt;To
        apply:&lt;/strong&gt; Apply Here: &lt;a href=&quot;https://hire.jobvite.com/j?aj=o18RZfwJ&amp;amp;s=weworkremotely&quot;&gt;https://hire.jobvite.com/j?aj=o18RZfwJ&amp;amp;s=weworkremotely&lt;/a&gt;\n&lt;/p&gt;\n</description>\n
