        \     <title>SumOfUs: Junior Software Developer</title>\n      <description>&lt;img
        alt=&quot;Resized_logo&quot; src=&quot;https://dge9rmgqjs8m1.cloudfront.net/wwr_s3/logos/0000/1679/logo.gif/resized_logo.png?r=3&quot;
        /&gt;\n\n&lt;p&gt;\n  &lt;strong&gt;Location:&lt;/strong&gt; New York, NY\n
        \   &lt;br /&gt;&lt;strong&gt;URL:&lt;/strong&gt; &lt;a href=&quot;http://www.sumofus.org&quot;&gt;http://www.sumofus.org&lt;/a&gt;\n&lt;/p&gt;\n\n&lt;div&gt;The
        Role:&lt;/div&gt;&lt;div&gt;You&#8217;re smart, hungry and excited about getting
        out into the world of software development. Maybe this is your first job building
        software, maybe you&#8217;re thinking about changing careers or maybe you&#8217;ve
        got a little bit of experience, but whichever way, the idea of using and building
        your skills as a Junior Software Developer to build a more just and sustainable
        global economy is the kind of opportunity that makes you excited about getting
        up for work in the morning.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;SumOfUs.org is hiring a Junior Software Developer
        to help us build a world-class technology platform in the service of our mission.
        We are thought leaders in the digital campaigning space, and we&#8217;re looking
        for a technologist who wants to push boundaries while also improving our current
        platform and tools.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;You will:&lt;br /&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;Develop
        new features for our website working under the guidance of management or senior
        developers;&lt;/li&gt;&lt;li&gt;Communicate with the broader organisation
        while working on new features;&lt;/li&gt;&lt;li&gt;Fix software bugs with
        help from management or senior developers.&lt;/li&gt;&lt;/ul&gt;&lt;div&gt;If
        you&#8217;re looking for a place to use cutting-edge technology to drive deep
        social change, this is the job for you.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;We need someone who:&lt;br /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;Organizational
        Fit&lt;/strong&gt;&lt;br /&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;Is just as excited
        about our mission and culture as she is about technology;&lt;/li&gt;&lt;li&gt;Is
        still building her technical vocabulary, and is ready and willing to learn
        how to bridge the gap between developers and non-technical staff;&lt;/li&gt;&lt;li&gt;Is
        excited about learning new technologies and techniques daily in a fast-paced
        and engaging environment.&lt;/li&gt;&lt;/ul&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;Technical savvy&lt;/strong&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;Is proficient in at least one major Object
        Oriented programming language (examples: Java, C#, Python, Ruby);&lt;/li&gt;&lt;li&gt;Is
        able to express a surface level understanding of the modern web development
        stack: Database, Application Server, HTML, Javascript and CSS. She should
        be able to talk about each of these parts of the stack, explain what they
        do and how they fit together;&lt;/li&gt;&lt;li&gt;Has a strong desire to grow
        and learn.&lt;/li&gt;&lt;/ul&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;Project and product development&lt;/strong&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;Rapidly prototypes, and isn&#8217;t afraid
        to make and learn from mistakes while pushing technical boundaries;&lt;/li&gt;&lt;li&gt;Is
        creative when it comes to brainstorming potential solutions to problems and
        is willing to experiment when it comes to choosing a path forward;&lt;/li&gt;&lt;li&gt;Embraces
        data-driven decision making in all aspects of the job: from design to user
        workflow.&lt;/li&gt;&lt;/ul&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;Logistics&lt;/strong&gt;&lt;br /&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;Ability
        to travel internationally 2-3 times/year;&lt;/li&gt;&lt;li&gt;Is fluent in
        English;&lt;/li&gt;&lt;li&gt;Located in/willing to move to a timezone that
        allows for easy engagement with North American and Europe-based SumOfUs staff
        and technical providers -- preferably between Central Europe and US West Coast.
        (We currently work with team members who are based in timezones between Vancouver
        and London.)&lt;/li&gt;&lt;/ul&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;Big pluses include:&lt;/strong&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;Demonstrated
        proficiency in Python;&lt;/li&gt;&lt;li&gt;At least one published website
        you can point us to;&lt;/li&gt;&lt;li&gt;Experience with the Django web development
        framework;&lt;/li&gt;&lt;li&gt;Understanding of SQL and data storage systems;&lt;/li&gt;&lt;li&gt;Understanding
        of ORM systems and how they&#8217;re used in modern web development;&lt;/li&gt;&lt;li&gt;Experience
        in social change, advocacy or campaigning;&lt;/li&gt;&lt;li&gt;Mobile web
        development (responsive design) experience;&lt;/li&gt;&lt;li&gt;Experience
        working on building a CRM and/or CMS;&lt;/li&gt;&lt;li&gt;Experience with
        high-traffic/bursty websites;&lt;/li&gt;&lt;li&gt;Prior experience working
        on a remote team;&lt;/li&gt;&lt;li&gt;Experience living or working in multiple
        regions of the world.&lt;/li&gt;&lt;/ul&gt;&lt;div&gt;(Yes, this is a big
        list, but you don't need to have all of these to apply -- we expect the successful
        candidate will have just two or three of our big plusses!) &amp;nbsp;&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;Compensation
        &amp;amp; Benefits&lt;/strong&gt;&lt;/div&gt;&lt;div&gt;Compensation is competitive
        for the advocacy sector and will be determined based on a combination of seniority
        and the region you live in. For some context: This position in a major UK
        city like London would likely pay in the range of GBP 41,000-46,000 depending
        on experience and seniority; the compensation level will be adjusted in other
        regions based on cost of living. In Buenos Aires, this role would likely pay
        between ARS 423.000 and 473.000.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;We offer a total of 39 paid days off, including
        both vacation and your national holidays (plus additional sick leave and carer&#8217;s
        leave), contributions to retirement funds, and the ability to work from home
        and set your own hours. We cover 100% of a private health insurance premium
        for staff and dependents who live in countries without public insurance. As
        a start-up, we are still establishing policies around staff benefits -- in
        particular, around time off for professional development, maternity/paternity
        leave, and others. Bottom line: you can be assured we treat our staff fairly,
        if only because we campaign against corporations that don&#8217;t.&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;The
        Junior Software Developer will report to the Director of Engineering.&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;\n\n\n&lt;p&gt;&lt;strong&gt;To
        apply:&lt;/strong&gt; Visit: &lt;a href=&quot;https://sumofus.recruiterbox.com/jobs/fk04e6&quot;&gt;https://sumofus.recruiterbox.com/jobs/fk04e6&lt;/a&gt;&lt;/p&gt;\n</description>\n
        \     <pubDate>Wed, 05 Nov 2014 15:54:08 +0000</pubDate>\n      <guid>https://weworkremotely.com/jobs/1052</guid>\n
        \     <link>https://weworkremotely.com/jobs/1052</link>\n    </item>\n    <item>\n
        \     <title>SumOfUs: Software Developer</title>\n      <description>&lt;img
        alt=&quot;Resized_logo&quot; src=&quot;https://dge9rmgqjs8m1.cloudfront.net/wwr_s3/logos/0000/1677/logo.gif/resized_logo.png?r=3&quot;
        /&gt;\n\n&lt;p&gt;\n  &lt;strong&gt;Location:&lt;/strong&gt; New York, NY\n
        \   &lt;br /&gt;&lt;strong&gt;URL:&lt;/strong&gt; &lt;a href=&quot;http://www.sumofus.org&quot;&gt;http://www.sumofus.org&lt;/a&gt;\n&lt;/p&gt;\n\n&lt;div&gt;You&#8217;ve
        spent some time slinging code. You&#8217;ve got a few projects under your
        belt. You&#8217;re good enough to be embarrassed about the code you wrote
        last year, and you&#8217;re smart enough to know that you&#8217;re going to
        feel the same way about the code you&#8217;re writing today. You&#8217;re
        excited about your future and you&#8217;d love to have the opportunity to
        combine your passion for writing quality software with your passion for building
        a more just and sustainable global economy.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;SumOfUs.org is hiring a Software Developer to
        help build a world-class technology platform in the service of our mission.
        We are thought leaders in the digital campaigning space, and we&#8217;re looking
        for a technologist who wants to push boundaries while also improving our current
        platform and tools.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;You will:&lt;br /&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;Independently
        own individual feature upgrades, implementing them without significant guidance
        from management or senior developers;&lt;/li&gt;&lt;li&gt;Provide input on
        design and feature discussions for the product roadmap;&lt;/li&gt;&lt;li&gt;Identify
        potential sources for bugs and fix them without input from senior developers
        or management.&lt;/li&gt;&lt;/ul&gt;&lt;div&gt;If you&#8217;re looking for
        a place to use cutting-edge technology to drive deep social change, this is
        the job for you.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;We need someone who:&lt;/div&gt;&lt;div&gt;&lt;strong&gt;Organisational
        Fit&lt;/strong&gt;&lt;br /&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;Is just as excited
        about our mission and culture as she is about technology;&lt;/li&gt;&lt;li&gt;Has
        a broad understanding of technology, and is able to have fruitful conversations
        about technology with non-technical people;&lt;/li&gt;&lt;li&gt;Is ready to
        hone her skills and apply hard-won lessons to help build the future of digital
        campaigning.&lt;/li&gt;&lt;/ul&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;Technical savvy&lt;/strong&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;Has a basic portfolio which shows some
        of your coding experience and/or at least one shipped product she was a part
        of developing;&lt;/li&gt;&lt;li&gt;An intimate understanding of an MVC development
        stack - she should be able to talk through each part of a MVC architecture
        and explain why each piece is important as well as explain how it interacts
        with the other pieces;&lt;/li&gt;&lt;li&gt;Understanding of SQL and data storage
        systems;&lt;/li&gt;&lt;li&gt;Has a strong desire to grow and learn.&lt;/li&gt;&lt;/ul&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;Project
        and product development&lt;/strong&gt;&lt;br /&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;Rapidly
        prototypes, and isn&#8217;t afraid to make and learn from mistakes while pushing
        technical boundaries;&lt;/li&gt;&lt;li&gt;Is creative when it comes to brainstorming
        potential solutions to problems and is willing to experiment when it comes
        to choosing a path forward;&lt;/li&gt;&lt;li&gt;Strong technical and non-technical
        communication skills;&lt;/li&gt;&lt;li&gt;Embraces data-driven decision making
        in all aspects of the job: from design to user workflow.&lt;/li&gt;&lt;/ul&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;Logistics&lt;/strong&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;Ability to travel internationally 2-3
        times/year;&lt;/li&gt;&lt;li&gt;Is fluent in English;&lt;/li&gt;&lt;li&gt;Located
        in/willing to move to a timezone that allows for easy engagement with North
        American and Europe-based SumOfUs staff and technical providers -- preferably
        between Central Europe and US West Coast. (We currently work with team members
        who are based in timezones between Vancouver and Tel Aviv.)&lt;/li&gt;&lt;/ul&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;Big
        pluses include:&lt;/strong&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;Demonstrated
        proficiency in Python;&lt;/li&gt;&lt;li&gt;A quality GitHub/Bitbucket/etc
        account which shows existing code projects;&lt;/li&gt;&lt;li&gt;Shipped contributions
        to open source development projects;&lt;/li&gt;&lt;li&gt;Experience with the
        Django web development framework;&lt;/li&gt;&lt;li&gt;Demonstrated proficiency
        writing and debugging SQL queries;&lt;/li&gt;&lt;li&gt;Experience working
        with large and/or complicated database structures;&lt;/li&gt;&lt;li&gt;The
        ability to design database structures for ease of use, speed and efficiency;&lt;/li&gt;&lt;li&gt;Quality
        understanding of ORM systems and how they&#8217;re used in modern web development;&lt;/li&gt;&lt;li&gt;A
        knack for developing attractive, easy to use User Interfaces;&lt;/li&gt;&lt;li&gt;A
        focus on building quality, intuitive user experiences into every step of your
        software.&lt;/li&gt;&lt;li&gt;Experience in social change, advocacy or campaigning;&lt;/li&gt;&lt;li&gt;Familiarity
        with the business and campaigning models of big digital social change organizations
        and platforms - perhaps GetUp in Australia or Campact in Germany or even Avaaz
        or Change.org globally.&lt;/li&gt;&lt;li&gt;Mobile web development (responsive
        design) experience;&lt;/li&gt;&lt;li&gt;Mobile application development experience;&lt;/li&gt;&lt;li&gt;The
        demonstrated ability to work in a number of different programming languages;&lt;/li&gt;&lt;li&gt;Experience
        working on building a CRM and/or CMS;&lt;/li&gt;&lt;li&gt;Experience with
        high-traffic/bursty websites;&lt;/li&gt;&lt;li&gt;Prior experience working
        on a remote team;&lt;/li&gt;&lt;li&gt;Experience living or working in multiple
        regions of the world;&lt;/li&gt;&lt;li&gt;Fluency in at least one non-English
        language.&lt;/li&gt;&lt;/ul&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;Compensation &amp;amp; Benefits&lt;/strong&gt;&lt;/div&gt;&lt;div&gt;Compensation
        is competitive for the advocacy sector and will be determined based on a combination
        of seniority and the region you live in. For some context: This position in
        a major UK city like London would likely pay in the range of GBP 53,000 -
        60,0000 depending on experience and seniority; the compensation level will
        be adjusted in other regions based on cost of living. In Buenos Aires, this
        role would likely pay in the range of ARS 547.000-622.000.&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;We
        offer a total of 39 paid days off, including both vacation and your national
        holidays (plus additional sick leave and carer&#8217;s leave), contributions
        to retirement, and the ability to work from home and set your own hours. We
        cover 100% of a private health insurance premium for employees and dependents
        who live in countries without public insurance. As a start-up, we are still
        establishing policies around staff benefits -- in particular, around time
        off for professional development, maternity/paternity leave, and others. Bottom
        line: you can be assured we treat our staff fairly, if only because we campaign
        against corporations that don&#8217;t.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;The Software Developer will report to the Director
        of Engineering.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;\n\n\n&lt;p&gt;&lt;strong&gt;To apply:&lt;/strong&gt; Apply
        at &lt;a href=&quot;https://sumofus.recruiterbox.com/jobs/fk04e1&quot;&gt;https://sumofus.recruiterbox.com/jobs/fk04e1&lt;/a&gt;&lt;/p&gt;\n</description>\n
