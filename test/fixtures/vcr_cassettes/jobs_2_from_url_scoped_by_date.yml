        \   </item>\n    <item>\n      <title>Bombich Software: Senior Mac OS X Software
        Developer</title>\n      <description>&lt;img alt=&quot;Resized_logo&quot;
        src=&quot;https://dge9rmgqjs8m1.cloudfront.net/wwr_s3/logos/0000/1687/logo.gif/resized_logo.png?r=3&quot;
        /&gt;\n\n&lt;p&gt;\n  &lt;strong&gt;Location:&lt;/strong&gt; Western Massachusetts\n
        \   &lt;br /&gt;&lt;strong&gt;URL:&lt;/strong&gt; &lt;a href=&quot;http://bombich.com&quot;&gt;http://bombich.com&lt;/a&gt;\n&lt;/p&gt;\n\n&lt;div&gt;We
        write Carbon Copy Cloner for OS X and are looking for an experienced OS X
        developer with deep operational knowledge of the Mac OS&amp;nbsp;to join our
        team.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;We&amp;nbsp;were
        founded more than&amp;nbsp;10 years and have grown 100% by word of mouth.
        Our customers span more than 170 different countries, and our employees live
        and work across the United States, including Massachusetts, New York, Texas
        and Missouri. This is a remote position and we are interested in candidates
        that can work at least part of their day between 9am and 5pm EST&amp;nbsp;and
        can legally work in the United States. We use Slack, Evernote, Basecamp, Google
        Docs, and Zendesk to collaborate.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;What you need for this position:&lt;/div&gt;&lt;ul&gt;&lt;li&gt;At
        least 5 years of commercial software engineering experience, and at least
        2 years in recent OS X commercial software application development for a well-known
        and broadly&amp;nbsp;used application&lt;/li&gt;&lt;li&gt;Expert-level Objective-C
        and C skills&lt;/li&gt;&lt;li&gt;Expert-level knowledge and experience with
        OS X programming: Cocoa, Appkit, Grand Central Dispatch, Core Services (especially
        network and file system),&amp;nbsp;ServiceManagement, XPC&lt;/li&gt;&lt;li&gt;Deep
        understanding of operating system fundamentals (startup process, launchd,
        local and network file systems -- how OS X &quot;works&quot;)&lt;/li&gt;&lt;li&gt;Experience
        with version control, such as Subversion or Git&lt;/li&gt;&lt;li&gt;Expert-level
        experience with the last three releases of OS X, from both a development and
        operational perspective&lt;/li&gt;&lt;li&gt;Experience with scripting languages
        (bash and AppleScript preferred)&lt;/li&gt;&lt;li&gt;B.S. in Computer Science
        or equivalent software development and build engineering experience&lt;/li&gt;&lt;li&gt;Communicate
        well on a remote team (previous remote employment a plus)&lt;/li&gt;&lt;li&gt;Fluent
        in English&lt;/li&gt;&lt;/ul&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;Bonuses:&lt;/div&gt;&lt;ul&gt;&lt;li&gt;Fluent
        in Spanish, German, French, Dutch, Japanese or Italian&lt;/li&gt;&lt;li&gt;Expert-level
        experience with Carbon Copy Cloner&lt;/li&gt;&lt;/ul&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;What you'll be doing:&lt;/div&gt;&lt;ul&gt;&lt;li&gt;Perform
        day-to-day bugfixes and improvements&lt;/li&gt;&lt;li&gt;Be a part of the&amp;nbsp;entire
        app life cycle - concept, design, build, deploy, test, release and support&lt;/li&gt;&lt;li&gt;Assist
        with&amp;nbsp;new feature development&lt;/li&gt;&lt;/ul&gt;&lt;div&gt;&amp;nbsp;&lt;/div&gt;&lt;div&gt;What's
        in it for you:&lt;/div&gt;&lt;ul&gt;&lt;li&gt;$110K+ salary&lt;/li&gt;&lt;li&gt;Medical
        insurance stipend&lt;/li&gt;&lt;li&gt;Disability and Life Insurance&lt;/li&gt;&lt;li&gt;401k
        with matching company contribution&lt;/li&gt;&lt;li&gt;The most up-to-date
        technology, including company-issued Macs, the latest software and other tools
        needed to excel at your job&lt;/li&gt;&lt;li&gt;A really comfy chair and desk&lt;/li&gt;&lt;li&gt;Company-paid
        conferences and extended learning&lt;/li&gt;&lt;li&gt;Yearly company gatherings&lt;/li&gt;&lt;li&gt;Generous
        PTO&lt;/li&gt;&lt;li&gt;Flexible, remote work environment&lt;/li&gt;&lt;li&gt;Small,
        tight-knit team&lt;/li&gt;&lt;/ul&gt;&lt;div&gt;&amp;nbsp;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;Outsourcing
        development companies and non-US work eligible applicants need not apply.&lt;/strong&gt;&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;\n\n\n&lt;p&gt;&lt;strong&gt;To
        apply:&lt;/strong&gt; Apply at &lt;a href=&quot;https://bombich.recruiterbox.com/jobs/fk0g6l&quot;&gt;https://bombich.recruiterbox.com/jobs/fk0g6l&lt;/a&gt;&lt;/p&gt;\n</description>\n
