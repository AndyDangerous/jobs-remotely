        \     <title>Golden Frog: Sr. JavaScript Engineer</title>\n      <description>&lt;img
        alt=&quot;Resized_logo&quot; src=&quot;https://dge9rmgqjs8m1.cloudfront.net/wwr_s3/logos/0000/1695/logo.gif/resized_logo.png?r=3&quot;
        /&gt;\n\n&lt;p&gt;\n  &lt;strong&gt;Location:&lt;/strong&gt; Austin, Tx\n
        \   &lt;br /&gt;&lt;strong&gt;URL:&lt;/strong&gt; &lt;a href=&quot;http://www.goldenfrog.com&quot;&gt;www.goldenfrog.com&lt;/a&gt;\n&lt;/p&gt;\n\n&lt;div&gt;&lt;em&gt;&lt;strong&gt;&quot;While
        we're headquartered in Austin, Tx, &amp;nbsp;some of our team is remote. &amp;nbsp;We
        care more about what you can do than where you live&quot;&lt;/strong&gt;&lt;/em&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;&lt;em&gt;&lt;br
        /&gt;&lt;/em&gt;&lt;/strong&gt;&lt;/div&gt;&lt;div&gt;Help us architect and
        implement cutting edge web application and websites for Golden Frog and our
        sister companies. You will work closely with our web designers and system
        engineers to implement user interfaces and consumer facing web applications.&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;Primary
        Responsibilities:&lt;/strong&gt;&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;Lead the development of new features
        and defect resolution on existing applications, as well as assist with scoping
        and designing new product initiatives&lt;/li&gt;&lt;li&gt;Participate in an
        active Agile team environment - provide estimates, participating in retrospectives,
        give product demos, participate in daily stand-ups reports, etc.&amp;nbsp;&lt;/li&gt;&lt;li&gt;Task
        and estimate product feature requests&lt;/li&gt;&lt;li&gt;Establish and implement
        best practices and standards&lt;/li&gt;&lt;li&gt;Lead research and design
        efforts when considering new frameworks, libraries and technologies&lt;/li&gt;&lt;li&gt;Maintain
        and improve quality standards to deliver high quality feature releases&lt;/li&gt;&lt;li&gt;Mentoring
        team members and knowledge sharing across the organization&lt;/li&gt;&lt;/ul&gt;&lt;div&gt;&lt;strong&gt;&amp;nbsp;&lt;/strong&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;Skills &amp;amp; Requirements:&lt;/strong&gt;&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;5+
        years&#8217; experience with web-based development&lt;/li&gt;&lt;li&gt;Proficiency
        with &#8220;vanilla&#8221; JavaScript; experience with JavaScript libraries
        (e.g., jQuery, Prototype, YUI, etc.)&lt;/li&gt;&lt;li&gt;Experience with 2
        or more JavaScript frameworks (e.g., Ember, AngularJS, Backbone, etc.)&lt;/li&gt;&lt;li&gt;Experience
        developing large-scale applications using 1 or more of the following methodologies:
        MVVM, MVC, MVP&lt;/li&gt;&lt;li&gt;Experience with HTML and CSS&lt;/li&gt;&lt;li&gt;Self-motivated
        and driven individual that takes initiative and able to work with minimal
        supervision&lt;/li&gt;&lt;/ul&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;Preferred Skills:&lt;/strong&gt;&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;Experience
        with Agile methodologies (Scrum, Kanban, Lean, etc.)&lt;/li&gt;&lt;li&gt;Unit
        testing experience&lt;/li&gt;&lt;/ul&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;Golden Frog provides the opportunity to work on
        the latest operating systems with fast moving and technically challenging
        projects.&amp;nbsp; You can see some of our products here: &amp;nbsp;&amp;nbsp;&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;&lt;a
        href=&quot;http://www.goldenfrog.com/vyprvpn&quot;&gt;&lt;/a&gt;&lt;a href=&quot;http://www.goldenfrog.com/vyprvpn&quot;&gt;http://www.goldenfrog.com/vyprvpn&lt;/a&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;&lt;a href=&quot;http://www.goldenfrog.com/dumptruck&quot;&gt;&lt;/a&gt;&lt;a
        href=&quot;http://www.goldenfrog.com/dumptruck&quot;&gt;http://www.goldenfrog.com/dumptruck&lt;/a&gt;&lt;/div&gt;&lt;div&gt;&lt;a
        href=&quot;http://www.goldenfrog.com/cyphr&quot;&gt;&lt;/a&gt;&lt;a href=&quot;http://www.goldenfrog.com/cyphr&quot;&gt;http://www.goldenfrog.com/cyphr&lt;/a&gt;&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;Technically
        talented teams.&amp;nbsp;&amp;nbsp; A variety of challenging projects. Standard
        business hours that allow for an enjoyable work/life balance. And, the ability
        to contribute! This is what you can look forward to if you join our team.
        This position also offers a generous 401k profit-sharing plan, medical, dental,
        and vision insurance, and paid time off (including the week between Christmas
        and New Year&#8217;s!).&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;\n\n\n&lt;p&gt;&lt;strong&gt;To apply:&lt;/strong&gt; &lt;a
        href=&quot;https://hire.jobvite.com/j?aj=oHnPZfwC&amp;amp;s=WeWorkRemotely&quot;&gt;https://hire.jobvite.com/j?aj=oHnPZfwC&amp;amp;s=WeWorkRemotely&lt;/a&gt;&lt;/p&gt;\n</description>\n
