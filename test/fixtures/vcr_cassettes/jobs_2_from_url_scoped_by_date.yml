        /&gt;&lt;/div&gt;&lt;div&gt;For fulltime employees we have full benefits including
        health, life, short and&lt;/div&gt;&lt;div&gt;long term disability. Sick and
        vacation paid time.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;We've only been doing entirely-remote for around
        four months, but we've really&lt;/div&gt;&lt;div&gt;enjoyed it. &amp;nbsp;We
        all interact via Slack during the day, provide code reviews for various&lt;/div&gt;&lt;div&gt;projects
        we aren't necessarily working on, and use Jenkins to run our CI.&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;We've
        been around for 9 years and aren't going away. &amp;nbsp;We want applicants
        that&lt;/div&gt;&lt;div&gt;care about code as craft. &amp;nbsp;If you can
        help us write better software by reviewing&lt;/div&gt;&lt;div&gt;our code,
        we want to hire you.&lt;/div&gt;\n\n\n&lt;p&gt;&lt;strong&gt;To apply:&lt;/strong&gt;
        Please email resumes and/or portfolios to &lt;a href=&quot;&amp;#109;&amp;#97;&amp;#105;&amp;#108;&amp;#116;&amp;#111;&amp;#58;%69%6e%66%6f@%69%73%6f%74%6f%70%65%31%31.%63%6f%6d&quot;&gt;info@isotope11.com&lt;/a&gt;&lt;/p&gt;\n</description>\n
