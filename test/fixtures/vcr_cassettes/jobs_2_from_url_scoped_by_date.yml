        \     <title>Isotope11: Senior Developer</title>\n      <description>\n\n&lt;p&gt;\n
        \ &lt;strong&gt;Location:&lt;/strong&gt; Birmingham, AL\n    &lt;br /&gt;&lt;strong&gt;URL:&lt;/strong&gt;
        &lt;a href=&quot;http://www.isotope11.com&quot;&gt;http://www.isotope11.com&lt;/a&gt;\n&lt;/p&gt;\n\n&lt;div&gt;We
        are a wholly-remote software development firm looking for a full-time&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;developer with the following skill sets (the more
        the better):&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;ul&gt;&lt;li&gt;Ruby / Rails&lt;/li&gt;&lt;li&gt;Linux
