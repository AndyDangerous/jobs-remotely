        /&gt;&lt;/div&gt;&lt;div&gt;We are very much enthralled by Agile and Lean
        principles, successfully launching products in short windows of time. That&#8217;s
        possible due to the power of focus.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br
        /&gt;&lt;/div&gt;&lt;div&gt;Some of the great things we do are visible in
        &lt;a href=&quot;http://cleverstack.io&quot;&gt;http://cleverstack.io&lt;/a&gt;,
        &lt;a href=&quot;http://cleverte.ch/bloomberg&quot;&gt;http://cleverte.ch/bloomberg&lt;/a&gt;,
        &lt;a href=&quot;http://visualcaptcha.net&quot;&gt;http://visualcaptcha.net&lt;/a&gt;,
        and &lt;a href=&quot;http://clevertech.biz&quot;&gt;http://clevertech.biz&lt;/a&gt;.&lt;/div&gt;&lt;div
        class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;We
        could tell you more, but it&#8217;s much more interesting to see what you
        find out.&lt;/div&gt;&lt;div class=&quot;paragraph_break&quot;&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;About
        the Job&lt;/strong&gt;&lt;/div&gt;&lt;div&gt;&lt;strong&gt;&lt;br /&gt;&lt;/strong&gt;&lt;/div&gt;&lt;div&gt;If
        you fit this description, reach out with your 2-3 best accomplishments and
        tell us a story about your ambition and how working with us will help you
